entity.entity_access_role.collection:
  path: '/admin/entity-access/roles'
  defaults:
    _entity_list: 'entity_access_role'
    _title: 'Roles'
  requirements:
    _permission: 'administer permissions'

user.role_add:
  path: '/admin/entity-access/roles/add'
  defaults:
    _entity_form: user_entity_access_rolerole.default
    _title: 'Add role'
  requirements:
    _permission: 'administer permissions'

entity.user_role.edit_form:
  path: '/admin/entity-access/roles/manage/{user_role}'
  defaults:
    _entity_form: entity_access_role.default
    _title: 'Edit role'
  requirements:
    _entity_access: entity_access_role.update

entity.user_role.delete_form:
  path: '/admin/entity-access/roles/manage/{user_role}/delete'
  defaults:
    _entity_form: entity_access_role.delete
    _title: 'Delete role'
  requirements:
    _entity_access: entity_access_role.delete

user.admin_permissions:
  path: '/admin/entity-access/permissions'
  defaults:
    _form: '\Drupal\user\Form\EntityAccessPermissionsForm'
    _title: 'Permissions'
  requirements:
    _permission: 'administer permissions'
